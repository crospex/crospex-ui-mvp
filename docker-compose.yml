version: '3.8'

services:
  # Development service
  dev:
    build:
      context: .
      target: builder
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev -- --host
    environment:
      - NODE_ENV=development

  # Production service
  prod:
    build:
      context: .
      target: production
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
